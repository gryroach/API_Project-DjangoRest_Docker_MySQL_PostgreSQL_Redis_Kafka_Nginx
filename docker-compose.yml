version: '3.8'

services:
  web:
      build: ./drf_project
      command: python manage.py runserver 0.0.0.0:8000
      volumes:
        - ./drf_project/:/usr/src/drf_project/
      ports:
        - "8000:8000"
      env_file:
        - ./.env
      depends_on:
        - db
  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_db:/var/lib/mysql
    environment:
      MYSQL_DATABASE: MYSQL_DB
      MYSQL_PASSWORD: MYSQL_PASSWORD
      MYSQL_ROOT_PASSWORD: MYSQL_ROOT_PASSWORD
    restart: always